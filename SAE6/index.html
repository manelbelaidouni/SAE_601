<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagramme de Voronoi - SAE</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1>Générateur de diagramme de Voronoï</h1>
      <p>Chargez un fichier <code>.txt</code> (une ligne par point : <code>x,y</code>).</p>
    </header>

    <section class="controls" aria-label="Contrôles">
      <label class="file-input">
        <span>Fichier de coordonnées</span>
        <input id="fileInput" type="file" accept=".txt,text/plain">
      </label>
      <button id="computeBtn" type="button">Calculer le diagramme</button>
      <button id="downloadPngBtn" type="button" disabled>Télécharger PNG</button>
      <button id="downloadSvgBtn" type="button" disabled>Télécharger SVG</button>
    </section>

    <p id="statusMessage" class="status" role="status" aria-live="polite"></p>

    <section class="canvas-wrapper">
      <canvas id="voronoiCanvas" width="1000" height="700" aria-label="Diagramme de Voronoï"></canvas>
    </section>
  </main>

  <script src="./js/voronoi.js"></script>
  <script src="./js/canvasManager.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
